<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>

<body class="bg-light">

<div class="container py-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">질문 목록</h2>

    {% if question_list %}
        <div class="list-group">
            {% for question in question_list %}
               <a href="{{ url_for('question.question_detail', question_id=question.id) }}"
                  class="list-group-item list-group-item-action mb-2 rounded"
                >
                    <div class="fw-bold">{{ question.subject }}</div>
                    <div class="text-muted small">
                        {{ question.left_text }} / {{ question.right_text }}
                    </div>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted text-center">질문이 없습니다.</p>
    {% endif %}
</div>

</body>
</html>
